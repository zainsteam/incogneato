<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title >
      SELECT AN ACCOUNT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-item lines="none" style="margin-top: 15%;">
    <ion-label style="text-align: center;color: #797979;">Please enter the provided code</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-input required type="text" placeholder="123AB" value="{{code}}" [(ngModel)]="code" style="border: 1px solid #a3a3a3; margin: 0 15% 0 15%;"  maxlength="7" (ngModelChange)="handleFirstNameValue(code)"></ion-input>
  </ion-item>
  <ion-item lines="none" style=" margin: 4% 15% 4% 15%;">
    <ion-label class="or"> or </ion-label>
  </ion-item>
  <div  style="background-color: #6dd500;margin: 0 18% 0 18%;"  (click)="barscan()">
    <ion-item lines="none" style="--ion-background-color: #6dd500; padding:0 !important">
      <img src="assets/qr2.png" style="margin: 10% auto 3%;width: 155px;"/>
    </ion-item >
    <ion-item no-padding lines="none" style="--ion-background-color: #6dd500;" >
      <ion-icon name="camera" style="color: white;font-size: 72px;margin-left: 5%;"></ion-icon> 
      <p style="color: white;margin: 0 6%;">use your phone to scan a QR code</p>
    </ion-item>
  </div>

  
</ion-content>
  <ion-footer style="position: absolute;bottom: 0px;background-image: linear-gradient(#9c9c9b, #fff, #fff);">
    <ion-toolbar style="background-image: linear-gradient(#9c9c9b, #fff, #fff);">
      <ion-buttons padding slot="start" >
        <a href="https://www.incognea.to/" style="color: white !important;">
        <ion-button padding style="background-color: #6dd500; font-size: 11px;color: white !important;">Create Your Own Box</ion-button></a>
      </ion-buttons>
      <ion-buttons padding slot="end" > 
        <img slot="end" style="width:160px;" src="../../assets/logo.png"/>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-footer>
